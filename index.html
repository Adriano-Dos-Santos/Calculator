<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>calculator app</title>
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen" />
  </head>
  <body>
    <main class="main">
      <section class="main__visorContainer">
        <div class="visorContainer__historyContainer">
            <p class="visorContainer__historyContent">0000</p>
        </div>
        <div class="visorContainer__resultContainer">
          <p class="visorContainer__resultContent" id="result">00000000</p>
        </div>
      </section>
      <section class="main__valueAndOperatorContainer">
        <div class="main__values">
         <div class="main__values__gridAreaContainer">
          <div class="button">9</div>
          <div class="button">8</div>
          <div class="button">7</div>
          <div class="button">6</div>
          <div class="button">5</div>
          <div class="button">4</div>
          <div class="button">3</div>
          <div class="button">2</div>
          <div class="button">1</div>
         </div>
        <div class="main__values__lowerArea">
            <div class="button zero">0</div>
            <div class="button comma">,</div>
        </div>
        </div>
        <div class="main__operators">
          <div class="button">+</div>
          <div class="button">÷</div>
          <div class="button">-</div>
          <div class="button">×</div>
          <div class="button">√</div>
          <div class="button">=</div>
        </div>
      </section>
    </main>
  </body>
</html>
